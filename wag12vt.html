<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAG U12 - VT</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 90%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #f4b400; color: white; }
    </style>
</head>
<body>
    <h2>Junior National Gymnastics Championship â€“ 2024
        <br>
        National Gymnastics Association of Sri Lanka
        <br>Live Scoreboard - WAG U12 - VT
    </h2>
    <table id="vt-scoreboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>BIB Number</th>
                <th>Name</th>
                <th>Club</th>
                <th>Difficulty 1</th>
                <th>Execution 1</th>
                <th>Penalty 1</th>
                <th>Score 1</th>
                <th>Difficulty 2</th>
                <th>Execution 2</th>
                <th>Penalty 2</th>
                <th>Score 2</th>
                <th>Final Score</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="config.js"></script> <!-- Include the config file for URLs -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const table = document.querySelector("#vt-scoreboard");
        const type = 'top10'; // Read type from HTML
        const event = 'VT'; // Read event from HTML

        if (!type || !event) {
            console.error("Missing 'type' or 'event' attribute in the table.");
            return;
        }

        const sheetUrl = `${sheetLinks['WAG_12']}?type=${type}&event=${event}`; // Get dynamic URL

        async function fetchTop10() {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.json();

                const tbody = table.querySelector("tbody");
                tbody.innerHTML = "";

                data.slice(1).forEach(row => {
                    if (row.rank !== "N/A") { // Skip "N/A" ranks
                        let tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${row.rank}</td>
                            <td>${row.bib}</td>
                            <td>${row.name}</td>
                            <td>${row.club}</td>
                            <td>${row.difficulty1}</td>
                            <td>${row.execution1}</td>
                            <td>${row.penalty1}</td>
                            <td>${row.score1}</td>
                            <td>${row.difficulty2}</td>
                            <td>${row.execution2}</td>
                            <td>${row.penalty2}</td>
                            <td>${row.score2}</td>
                            <td>${row.finalScore}</td>
                        `;
                        tbody.appendChild(tr);
                    }
                });

            } catch (error) {
                console.error("Error fetching top 10:", error);
            }
        }

        setInterval(fetchTop10, 5000);
        fetchTop10();
    });
</script>

</body>
</html>
