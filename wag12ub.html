<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAG U12 - UB </title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #f4b400; color: white; }
    </style>
</head>
<body>
    <h2>Junior National Gymnastics Championship â€“ 2024
        <br>
        National Gymnastics Association of Sri Lanka
        <br>Live Scoreboard - WAG U12 - UB
    </h2>
    <table id="ub-scoreboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>BIB Number</th>
                <th>Name</th>
                <th>Club</th>
                <th>Difficulty</th>
                <th>Execution</th>
                <th>Penalty</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="config.js"></script> <!-- Include config file -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const type = "top10"; // Type of request
            const event = "UB"; // Event name

            if (!sheetLinks["WAG_12"]) {
                console.error("Google Script URL is missing in config.js");
                return;
            }

            const sheetUrl = `${sheetLinks["WAG_12"]}?type=${type}&event=${event}`; // Dynamically set the URL

            async function fetchTop10() {
                try {
                    const response = await fetch(sheetUrl);
                    const data = await response.json();

                    const tbody = document.querySelector("#ub-scoreboard tbody");
                    tbody.innerHTML = "";

                    data.slice(1).forEach(row => {
                        let tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${row.rank}</td>
                            <td>${row.bib}</td>
                            <td>${row.name}</td>
                            <td>${row.club}</td>
                            <td>${row.difficulty1}</td>
                            <td>${row.execution1}</td>
                            <td>${row.penalty1}</td>
                            <td>${row.score1}</td>
                        `;
                        tbody.appendChild(tr);
                    });

                } catch (error) {
                    console.error("Error fetching top 10:", error);
                }
            }

            setInterval(fetchTop10, 5000);
            fetchTop10();
        });
    </script>
</body>
</html>
